name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  check-skip:
    name: âœ‹ğŸ¼ Cancel Previous Redundant Builds
    runs-on: ubuntu-latest
    steps:
      - name: âœ‹ğŸ¼ Cancel Previous Redundant Builds
        uses: styfle/cancel-workflow-action@0.6.0
        with:
          access_token: ${{ github.token }}
  assign_pr_owner:
    runs-on: ubuntu-latest
    name: ğŸ“ Assign PR to creator
    steps:
      - name: ğŸ“ Assign PR to creator
        uses: thomaseizinger/assign-pr-creator-action@v1.0.0
        if: github.event_name == 'pull_request' && github.event.action == 'opened'
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
  lint:
    runs-on: ubuntu-latest
    name: ğŸ’…ğŸ¼ Linting
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: ğŸ’…ğŸ¼ Linting
        run: npm run lint
  testing:
    runs-on: ubuntu-latest
    name: âœ… Testing
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: âœ… Testing
        run: npm run test
  build:
    runs-on: ubuntu-latest
    name: ğŸ‘·ğŸ»â€â™€ï¸ Build
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 16
          registry-url: 'https://registry.npmjs.org'
      - name: ğŸ‘·ğŸ»â€â™€ï¸ Build dependencies
        run: npm run build
